<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    
</head>
<body>

    <video autoplay loop muted playsinline id="bg-video">
    <source src="blue-dragon-logo.960x540.mp4" type="video/mp4">
    Browser kamu tidak mendukung video background.
  </video>

  <!-- Konten di atas video -->
 

  </div>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <form id="login-form" style="display: none;">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
            <div class="forgot-link">
                <a href="#" id="forgot-link">Forgot password?</a> 
            </div>
            <br>
        </form>
        <div class="social-row">
            <button class="social-btn google">
                <img src="google.webp" alt="Google" class="icon">
                Google
            </button>
            <button class="social-btn facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="icon">
                Facebook
            </button>
        </div>
        <div class="toggle-link" id="toggle-link">Already have an account? Log In</div>
    </div>
    
  
</body>
</html>
